<div class="container">
    <h1>Lista de Insumos</h1>
    <table class="table table-dark table-striped  table-bordered">
    <thead>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Unidade</th>
  </thead>
    <tbody>
        @for (item of insumos$ | async ; track item.nome ) {
            <tr>
                <td>{{item.nome}}</td>
                <td>{{item.quantidade}}</td>
                <td>{{item.unidade}}</td>
            </tr>    
        }
    </tbody>
</table>
</div>
